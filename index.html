<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Quiz</title>

  <link rel="stylesheet" type="text/css" href="stylesheets/skeleton.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>

  <div class=game>
    <header class=gameheader> Gastronomy Quiz </header>
    <h1 class=question></h1>
    <div class=answers>
      <button class="quizanswers" id=red></button>
      <button class="quizanswers" id=green></button>
      <button class="quizanswers" id=blue></button>

    </div>
    <button class="restart">Restart</button>
  </div>

  <div class=board>
    <header class=boardheader> Dashboard</header>
    <h2></h2>
    <h4></h4>
    <div class=players>
      <h3 class=player1></h3>
      <h3 class=player2></h3>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
